services:
  db:
    image: mysql:8.0
    container_name: bat_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bat_db
      MYSQL_USER: bat_user
      MYSQL_PASSWORD: bat_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
